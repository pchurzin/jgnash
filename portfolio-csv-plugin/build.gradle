plugins {
    id "org.openjfx.javafxplugin" version "0.0.7"
}

description = "Portfolio CSV Plugin"

dependencies {
    compile project(":jgnash-plugin")
    compile project(":jgnash-core")
    compile project(":jgnash-convert")
    compile project(":jgnash-fx")
}

javafx {
    modules = [ "javafx.controls"]
}

jar {
    // Keep jar clean:
    exclude "META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA", "META-INF/*.MF"

    // required by the plugin interface
    manifest {
        attributes  "Plugin-Activator": "ru.pchurzin.jgnash.plugin.PortfolioCsvPlugin",
                "Plugin-Version": "2.25"
    }
}
