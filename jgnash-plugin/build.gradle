plugins {
    id "org.openjfx.javafxplugin"
}

description = "jGnash Plugin"

project.ext {
    moduleName = "jgnash.plugin"
}

javafx {
    version = javaFXVersion
    modules = [ "javafx.controls", "javafx.fxml" ]
}

dependencies {
    compile project(":jgnash-resources")
}

jar {
    manifest {
        attributes(
                "Automatic-Module-Name": "${moduleName}"
        )
    }
}
